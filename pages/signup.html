<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name= "author" content="Romario Bishop"/>
  <meta name="description" content="Website to inform persons about dancing"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- online icons fontsawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet"/>

  <title> Creative Arts Sign Up </title>
</head>

<body>
  <div id="container">
    <header>
      <a class="home-anchor" href="#"> <p class="logo">Creative Arts</p> </a>
      <nav>
        <ul class="nav_links">
          <li>  <a href="../index.html"> Home </a> </li>
          <li>  <a href="signup.html"> Sign&nbsp;Up </a> </li>
        </ul>
      </nav>
      <a href="#footer-fall"> <button> Contact </button> </a>
    </header>

    <main id="content">
      <div class="signup-form">

          <div class="registration-top">
            <h1> Registration Form</h1>
            <h3>Please fill in the form below and we will contact you within 24 hours.</h3>
          </div>
          <div class="registration-bottom">
                <form action ="mailto:classes@creativeartsdance.com" action="index.html" method="post" enctype="text/plain">


                        <div class="name-container">

                          <div class="firstname">
                            <label for="fname">First Name: </label>
                            <input type="text" name="fname" id="fname" placeholder="Enter First Name" required/>
                          </div>

                          <div class="lastname">
                              <label for="lname">Last Name: </label>
                              <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required/>
                          </div>

                        </div>

                        <div class="email-form">
                            <label for="email">Email Address:</label>
                            <input type="text" name="email" id="email" placeholder="Enter Email Address" required/>
                        </div>

                        <div class="phone-form">
                          <label for="phone">Phone Number: </label>
                          <input type="tel" name="phone" id="phone" placeholder="1 (246) 000-0000" required/>
                        </div>


                        <div class="gender">
                          <input type="radio" name="male" />
                          <label> Male</label>

                          <input type="radio" name="female" />
                          <label> Female </label>
                        </div>

                        <h1 style="text-align:center;color:black;border-bottom:0.5rem solid red;padding:2rem 0">Class Registration</h1>

                        <div class="choose-class">

                          <label for="class-reg">Classes:</label>

                          <select type="tel" name="class-reg" id="class-reg" required/>
                            <option value="Tap Dancing">Tap Dancing</option>
                            <option value="Ballet">Ballet</option>
                            <option value="Ballroom">Ballroom</option>
                            <option value="Musical Theatre">Musical Theatre</option>
                          </select>

                        </div>
                        <div class="Questions">
                          <label for="Questions">Enter Questions: </label>
                          <textarea name="Questions" id="Questions" rows="6" cols="50" placeholder="leave any questions or feedback for us here"/></textarea>
                        </div>
                        <div class="submit-form">
                          <input class="reset" type="reset" value="Reset the form"/>

                         <input class="submit" type="submit" value="Submit the form"/>

                        </div>

                </form>
                <a class="signup-anchor" href="../index.html"><button class="signup-button return-home" type="button" name="button">RETURN HOME</a></button></a>

          </div>
      </div>
    </main>

    <footer id="footer-fall">

      <div class ="top">
        <p class="name" > The Creative Arts Dance School<p>
        <p class="phone"><i class="fa fa-phone"></i> Call: +1&nbsp;(246)&nbsp;426-0774<p>
        <p class="email"><i class="fa fa-envelope"> </i> Email: CreativeArtsDance@gmail.com</p>
      </div>

      <div class ="bottom">
       <hr/>
        <p class="trademark">Copyright &#169;2023 Creative Arts. Design by <span> ROMARIO </span></p>
     </div>

    </footer>

  </div>
</body>
<html/>
